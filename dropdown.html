<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>Hello World!</p>
        </div>
    </div>

    <br><br>

    <div class="dropdown-menu">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-menu-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <br><br><br>

    <div class="aligned-dropdown" style="float: left;">
        <button class="aligned-dropdown-dropbtn">Left</button>
        <div class="aligned-dropdown-content" style="left: 0;">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <div class="aligned-dropdown" style="float: right;">
        <button class="aligned-dropdown-dropbtn">Right</button>
        <div class="aligned-dropdown-content" style="right: 0;">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
    <br> <br> <br>

    <ul class="dropdown-navBar">
        <li><a href="home">Home</a></li>
        <li><a href="news">News</a></li>
        <li class="dropdown-navBar-list">
            <a href="javascript:void(0)" class="dropdown-navBar-dropbtn">Dropdown</a>
            <div class="dropdown-navBar-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
    </ul>

</body>
</html>
